# Go backend（gRPC）用の Fly.io 設定。
# app 名は scripts 側から --app で渡すため、ここでは固定しない。

primary_region = "nrt"

[env]
  PORT = "50051"

[[services]]
  # backend は Fly 内部通信向けのため公開ポートを定義しない。
  internal_port = 50051
  protocol = "tcp"
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "20s"
