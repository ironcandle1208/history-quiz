# Remix client（公開Web）用の Fly.io 設定。
# app 名は scripts 側から --app で渡すため、ここでは固定しない。

primary_region = "nrt"

[env]
  PORT = "3000"

[[services]]
  internal_port = 3000
  protocol = "tcp"
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    method = "GET"
    path = "/"
    interval = "15s"
    timeout = "5s"
    grace_period = "30s"
